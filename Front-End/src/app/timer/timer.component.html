<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="timer-button" (click)="changeStatus()">
          <span *ngIf="!timerService.isRunning" class="glyphicon glyphicon-play"></span>
          <span *ngIf="timerService.isRunning" class="glyphicon glyphicon-pause"></span>
        </div>
      </div>

      <div class="current-stat">
        <h3 *ngIf="!timerService.isRunning">Start now!</h3>
        <h3 *ngIf="timerService.isRunning">
          You are already working {{timerService.currentMinutes}} minutes!  
        </h3>
      </div>
    </div>
  </div>
</div>
